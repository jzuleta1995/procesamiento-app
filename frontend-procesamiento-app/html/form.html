<!DOCTYPE html>
<html lang="es">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
          <title>Form Clients</title>
     </head>

     <body>
          <div class="container mt-4 col-md-6">
               <div class="card bd-light mb-3">
                    <div class="alert alert-success text-center col-md-12 d-none mb-2"></div>
                    <div class="card-header text-center font-weight-bold">Formulario de Clientes</div>
                    <div class="card-body">
                         <button class="btn btn-primary btn-sm offset-md-10 mb-4" id="btn-list">Regresar</button>
                         <form>
                              <div class="form-group">
                                   <label for="name">Nombre</label>
                                   <input type="text" class="form-control col-sm-8 offset-sm-2" id="name"
                                        placeholder="Nombre" required>
                              </div>
                              <div class="form-group">
                                   <label for="lastname">Apellido</label>
                                   <input type="text" class="form-control col-sm-8 offset-sm-2" id="lastname"
                                        placeholder="Apellido" required>
                              </div>
                              <div class="form-group text-center">
                                   <button type="submit" class="btn btn-primary" id="btn-submit">Crear</button>
                                   <button type="button" class="btn btn-danger" id="btn-clear">Limpiar</button>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </body>
     <script src="../libs/js/jquery.min.js"></script>
     <script src="../libs/js/bootstrap.min.js"></script>
     <script src="../js/model/client.js"></script>
     <script src="../js/service/client.service.js"></script>
     <script src="../js/controller/ui.js"></script>
     <script src="../js/controller/form.js"></script>
</html>
